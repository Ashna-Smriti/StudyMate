<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyMate | Sign Up</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="glass-card">
    <h1>Join Us</h1>
    <p>Start your journey today.</p>
    
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Choose a Username" required />
      <input type="password" id="newPassword" placeholder="Choose a Password" required />
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <button onclick="window.location.href='index.html'" class="btn btn-secondary" style="margin-top:20px;">Back to Login</button>
  </div>
  <script src="../static/script.js"></script>
</body>
</html>
